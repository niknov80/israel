<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="#{description}">
  <meta name="keywords" content="#{keywords}">
  <title>Учеба в Израиле</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="preload" as="font" href="./fonts/FiraSans-Regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <nav class="site-nav">
          <div class="site-nav__list">
            <div class="site-nav__item site-nav__item--logo">
              <a class="site-nav__link" href="index.html">
                <picture>
                  <source media="(min-width: 1024px)" srcset="./img/content/logo.png, ./img/content/logo@2x.png 2x" width="134" height="48" />
                  <source media="(min-width: 768px)" srcset="./img/content/logo.png, ./img/content/logo@2x.png 2x" width="134" height="48" />
                  <img width="120" height="42" src="./img/content/logo-mobile.png" srcset="./img/content/logo-mobile@2x.png 2x" alt="Логотип" />
                </picture>
              </a>
            </div>
            <div class="site-nav__item site-nav__item--phone">
              <a class="site-nav__link" href="tel:897226216581">+ (972) 2 – 621 – 6581</a>
            </div>
            <div class="site-nav__item site-nav__item--button">
              <a class="site-nav__link site-nav__link--button" href="#">заказать звонок</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__wrapper">
          <h1>Учёба, путешествие и&nbsp;карьера для еврейской молодёжи</h1>
          <div class="hero__text">
            <picture>
              <source media="(min-width: 1024px)" srcset="./img/content/text-israel.png, ./img/content/text-israel.png@2x.png 2x" width="1018" height="340" />
              <source media="(min-width: 768px)" srcset="./img/content/text-israel.png, ./img/content/text-israel.png@2x.png 2x" width="1018" height="340" />
              <img width="320" height="122" src="./img/content/text-israel-mobile.png" srcset="./img/content/text-israel-mobile@2x.png 2x" alt="Израиль" />
            </picture>
          </div>
          <div class="hero__image">
            <picture>
              <source media="(min-width: 1024px)" srcset="./img/content/photo_girl.png, ./img/content/photo_girl@2x.png 2x" width="1366" height="906" />
              <source media="(min-width: 768px)" srcset="./img/content/photo_girl.png, ./img/content/photo_girl@2x.png 2x" width="1366" height="906" />
              <img width="320" height="605" src="./img/content/photo_girl-mobile.png" srcset="./img/content/photo_girl-mobile@2x.png 2x" alt="Девочка с флагом Израиля" />
            </picture>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__logo">
            <a href="index.html">
              <picture>
                <source media="(min-width: 1024px)" srcset="./img/content/logo-footer.png, ./img/content/logo-footer@2x.png 2x" width="82" height="57">
                <source media="(min-width: 768px)" srcset="./img/content/logo-footer.png, ./img/content/logo-footer@2x.png 2x" width="82" height="57">
                <img width="99" height="31" src="./img/content/logo-footer-mobile.png" srcset="./img/content/logo-footer-mobile@2x.png 2x" alt="Логотип">
              </picture>
            </a>
          </div>
          <div class="footer__copyright">
            <p>Copyright someDesignCompany &copy;2019</p>
          </div>
          <ul class="footer__social social">
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#" aria-label="facebook">
                <svg>
                  <use xlink:href="img/sprite.svg#sm-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#" aria-label="twitter">
                <svg width="24" height="24">
                  <use xlink:href="img/sprite.svg#sm-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="#" aria-label="instagram">
                <svg width="24" height="24">
                  <use xlink:href="img/sprite.svg#sm-instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,
            <br> отключена анимация-скейл
          </p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
